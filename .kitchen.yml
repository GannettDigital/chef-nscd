driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.7
  - name: centos-7.1
  - name: debian-7.8
    run_list: apt::default
  - name: debian-8.1
    run_list: apt::default
  - name: fedora-21
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default

suites:
  - name: default
    run_list:
      - recipe[nscd::default]
    attributes:
      nscd:
        server_user: "nobody"
  - name: clear-cache
    run_list:
      - recipe[test::clear_cache]
    attributes:
      nscd:
        server_user: "nobody"

